<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse - Club Events</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        h1, h2 { color: #2c3e50; }
        
        /* Form Styles */
        .event-form { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2c3e50; color: white; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

    <h1>UniVerse Dashboard</h1>

    <section>
        <h2>Create New Event</h2>
        <form class="event-form">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" name="title" placeholder="e.g. Hackathon 2025" required>
            </div>

            <div class="form-group">
                <label for="club">Hosting Club</label>
                <select id="club" name="club_id">
                    <option value="1">Computer Science Society</option>
                    <option value="2">Photography Club</option>
                    <option value="3">Music Club</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="datetime-local" id="date" name="event_date" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="e.g. Computer Lab A">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <button type="submit">Add Event</button>
        </form>
    </section>

    <section>
        <h2>Upcoming Events</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Club ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Hackathon 2025</td>
                    <td>2025-12-20 09:00</td>
                    <td>Computer Lab A</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Photo Walk</td>
                    <td>2025-12-18 15:00</td>
                    <td>Main Campus</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Concert Night</td>
                    <td>2025-12-22 18:00</td>
                    <td>University Auditorium</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
